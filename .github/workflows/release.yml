name: Build and Release Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required for creating releases
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install && npm ci
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Bump version
      run: |
        npm version patch -m "Bump version to %s [skip ci]"
        git push
        git push --tags
      
    - name: Build extension
      run: npm run package
    
    - name: VSCE verify Token
      run: vsce verify-pat --pat ${{ secrets.VSCE_TOKEN }}
      
    - name: Create VSIX package
      run: vsce package
      
    - name: Get package version
      id: get_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./copilot-mcp-${{ steps.get_version.outputs.version }}.vsix
        asset_name: copilot-mcp-${{ steps.get_version.outputs.version }}.vsix
        asset_content_type: application/octet-stream 