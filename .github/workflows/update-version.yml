name: Update Version and Create Tag

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g. 1.0.0)'
        required: true
        type: string

jobs:
  test:
    if: "${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore: update version to') }}"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: "npm"
        cache-dependency-path: |
          package-lock.json
          web/package-lock.json

    - name: Install root dependencies
      run: npm ci

    - name: Install web dependencies
      run: npm ci --prefix web

    - name: Run webview tests
      run: npm run test:webview

    - name: Ensure xvfb is available
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Run extension UI tests
      run: xvfb-run -a npm run test:ui

  update-version:
    needs: test
    if: "${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore: update version to') }}"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Update version in package.json if manually triggered
      if: github.event_name == 'workflow_dispatch'
      run: npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
    
    - name: Get package version
      id: get_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Update README badge
      run: |
        sed -i "s/version-[0-9]\+\.[0-9]\+\.[0-9]\+-blue/version-${{ steps.get_version.outputs.version }}-blue/" README.md
    
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
    
    - name: Commit changes
      run: |
        git add README.md package.json package-lock.json
        git diff --staged --quiet || git commit -m "chore: update version to ${{ steps.get_version.outputs.version }}"
        git push

    - name: Check whether tag exists
      id: check_tag
      run: |
        if git ls-remote --tags origin "refs/tags/v${{ steps.get_version.outputs.version }}" | grep -q .; then
          echo "exists=true" >> "$GITHUB_OUTPUT"
          echo "Tag v${{ steps.get_version.outputs.version }} already exists on origin. Skipping tag creation."
        else
          echo "exists=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Create and push tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
        git push origin "v${{ steps.get_version.outputs.version }}"

    - name: Trigger release workflow
      if: steps.check_tag.outputs.exists == 'false'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -sSfL \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/release.yml/dispatches" \
          -d '{"ref":"${{ github.ref_name }}","inputs":{"version":"${{ steps.get_version.outputs.version }}"}}'
